<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>shader</title>
    <link type="text/css" href="css/webgl-tutorials.css" rel="stylesheet">
  </head>
  <body>
    <canvas id="c" width="398" height="298"></canvas>
    
    
    
    <script src="js/webgl-utils.js"></script>
    <script id="2d-vertex-shader" type="notjs">
      
      // an attribute will receive data from a buffer
      //attribute vec4 a_position;
      attribute vec2 a_position;
      uniform vec2 u_resolution;
      // all shaders have a main function
      void main() {
          // 从像素坐标转换到 0.0 到 1.0
          vec2 zeroToOne = a_position / u_resolution;
          
          // 再把 0->1 转换 0->2
          vec2 zeroToTwo = zeroToOne * 2.0;
          
          // 把 0->2 转换到 -1->+1 (裁剪空间)
          vec2 clipSpace = zeroToTwo - 1.0;
          
          gl_Position = vec4(clipSpace*vec2(1,-1), 0, 1);
          
          // gl_Position is a special variable a vertex shader
          // is responsible for setting
          //gl_Position = a_position;
      }
      
    </script>

    <script id="2d-fragment-shader" type="notjs">
      
      // fragment shaders don't have a default precision so we need
      // to pick one. mediump is a good default
      precision mediump float;

      uniform vec4 u_color;
      void main() {
          // gl_FragColor is a special variable a fragment shader
          // is responsible for setting
          //gl_FragColor = vec4(1, 0, 0.5, 1); // return redish-purple
          gl_FragColor=u_color;
      }
      
    </script>
    <script>
      /* eslint no-console:0 consistent-return:0 */
      "use strict";
      
      function createShader(gl, type, source) {
          var shader = gl.createShader(type);//create 
          gl.shaderSource(shader, source);
          gl.compileShader(shader);
          var success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
          if (success) {
              return shader;
          }
          
          console.log(gl.getShaderInfoLog(shader));
          gl.deleteShader(shader);
      }
      
      function createProgram(gl, vertexShader, fragmentShader) {
          var program = gl.createProgram();
          gl.attachShader(program, vertexShader);
          gl.attachShader(program, fragmentShader);
          gl.linkProgram(program);
          var success = gl.getProgramParameter(program, gl.LINK_STATUS);
          if (success) {
              return program;
          }
          console.log(gl.getProgramInfoLog(program));
          gl.deleteProgram(program);
      }
      
      function main() {
          // Get A WebGL context
          var canvas = document.getElementById("c");
          var gl = canvas.getContext("webgl");//parted of canvas 
          if (!gl) {
              return;
          }
          
          // Get the strings for our GLSL shaders
          var vertexShaderSource = document.getElementById("2d-vertex-shader").text;
          var fragmentShaderSource = document.getElementById("2d-fragment-shader").text;
          
          // create GLSL shaders, upload the GLSL source, compile the shaders
          var vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
          var fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
          
          // Link the two shaders into a program
          var program = createProgram(gl, vertexShader, fragmentShader);
          
          // look up where the vertex data needs to go.
          var positionAttributeLocation = gl.getAttribLocation(program, "a_position");

          var resolutionUniformLocation = gl.getUniformLocation(program, "u_resolution");

          var colorUniformLocation = gl.getUniformLocation(program, "u_color");
          // Create a buffer and put three 2d clip space points in it
          var positionBuffer = gl.createBuffer();
          
          // Bind it to ARRAY_BUFFER (think of it as ARRAY_BUFFER = positionBuffer)
          gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
          
          var positions = [
              10,20,
              80,20,
              10,30,
              10,30,
              80,20,
              80,30,
          ];
          
          gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
          
          // code above this line is initialization code.
          // code below this line is rendering code.
          
          webglUtils.resizeCanvasToDisplaySize(gl.canvas);
          
          // Tell WebGL how to convert from clip space to pixels
          gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
          
          // Clear the canvas
          gl.clearColor(0, 0, 0, 0);
          gl.clear(gl.COLOR_BUFFER_BIT);
          
          // Tell it to use our program (pair of shaders)
          gl.useProgram(program);
          
          // Turn on the attribute
          gl.enableVertexAttribArray(positionAttributeLocation);
          
          // Bind the position buffer.
          gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

          gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);
          
          // Tell the attribute how to get data out of positionBuffer (ARRAY_BUFFER)
          var size = 2;          // 2 components per iteration
          var type = gl.FLOAT;   // the data is 32bit floats
          var normalize = false; // don't normalize the data
          var stride = 0;        // 0 = move forward size * sizeof(type) each iteration to get the next position
          var offset = 0;        // start at the beginning of the buffer
          gl.vertexAttribPointer(
              positionAttributeLocation, size, type, normalize, stride, offset);
          
          // draw
          var primitiveType = gl.TRIANGLES;
          var offset = 0;
          var count = 6;
          gl.drawArrays(primitiveType, offset, count);
          //draw 50 rectangle
          for(var ii=0;ii<50;++ii){
              setRectangle(
                  gl,randomInt(300),randomInt(300),randomInt(300),randomInt(300));
              gl.uniform4f(colorUniformLocation,Math.random(),Math.random(),Math.random(),1);
              gl.drawArrays(gl.TRIANGLES,0,6);
          }
          
      }
      
      
      // 返回 0 到 range 范围内的随机整数
      function randomInt(range) {
          return Math.floor(Math.random() * range);
      }
            
      // 用参数生成矩形顶点并写进缓冲
      
      function setRectangle(gl, x, y, width, height) {
          var x1 = x;
          var x2 = x + width;
          var y1 = y;
          var y2 = y + height;
          
          // 注意: gl.bufferData(gl.ARRAY_BUFFER, ...) 将会影响到
          // 当前绑定点`ARRAY_BUFFER`的绑定缓冲
          // 目前我们只有一个缓冲，如果我们有多个缓冲
          // 我们需要先将所需缓冲绑定到`ARRAY_BUFFER`
          
          gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
              x1, y1,
              x2, y1,
              x1, y2,
              x1, y2,
              x2, y1,
              x2, y2]), gl.STATIC_DRAW);
      }
      main();
    </script>
    
  </body>
</html>
